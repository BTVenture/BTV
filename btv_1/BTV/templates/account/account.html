{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blue Trade Venture</title>

    <!-- here i'm importing fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        .poppins-medium {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
        }

        .poppins-semibold {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: normal;
        }

        .poppins-bold {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
        }

    </style>

</head>
<body class="flex flex-col items-center w-full h-[100vh] bg-gradient-to-b from-black to-slate-300">
    
    {% include "../base/dashboard_base.html" %}

    <div class='flex flex-col items-center justify-center w-full h-full'>
        <div class='flex flex-col items-center justify-center w-[90%] md:w-[60%] h-auto bg-white rounded-[30px]'>
            <div class='grid grid-cols-1 md:grid md:grid-cols-3'>
                <div class='flex flex-col items-center justify-center md:col-span-1'>
                    <div class='h-[120px] w-[120px] bg-white rounded-full flex flex-col justify-center items-center shadow-md shadow-black'>
                        <img src='{% static "wallet/account.svg" %}' class='h-[100px] w-[100px]' />
                    </div>
                </div>
                <div class='grid grid-cols-1 md:col-span-2'>
                    <p class='my-5 text-3xl text-center poppins-bold text-[#E72929] md:text-center '>PROFILE</p>
                    <div class='grid grid-cols-4 gap-2 mx-2'>
                        <p class='col-span-1 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>User Name : </p>
                        <p  class='col-span-3 text-xs lg:text-xl poppins-regular' >{{username}}</p>
    
                        <p class='col-span-1 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>User Id : </p>
                        <p  class='col-span-3 text-xs lg:text-xl poppins-regular'> {{user_id}} </p>
    
                        <p class='col-span-1 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>Email : </p>
                        <p  class='col-span-3 text-xs lg:text-xl poppins-regular'> {{email}} </p>
                        
                        <p class='col-span-1 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>Referal_id : </p>
                        <p  class='col-span-3 text-xs lg:text-xl poppins-regular'> {{referal_id}} </p>
                    </div>
                </div>
            </div>
    
            <div class='mt-10'>
                <p class='text-2xl poppins-bold text-[#E72929] '>ACCOUNT DETAILS</p>
            </div>
            <div class='grid grid-cols-4 gap-2 mx-2 my-2'>
    
                <p class='col-span-2 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>Account Number : </p>
                <p  class='col-span-2 text-xs lg:text-xl poppins-regular' >{{ account_number }}</p>
    
                <p class='col-span-2 text-xs text-right lg:text-xl poppins-semibold text-[#008DDA]'>IFSC Code : </p>
                <p  class='col-span-2 text-xs lg:text-xl poppins-regular'> {{ ifsc_code }} </p>
            </div>
    
            <a href='/account/add-bank-detail/'>
                <input type='button' value='UPDATE BANK DETAILS' class='px-5 py-3 my-10 rounded-[30px] text-white bg-black
                 hover:bg-red-500  hover:border hover:border-red-500 poppins-regular hover:poppins-bold' />
            </a>
        </div>
    </div>

    <Script>
        var toggle = false;
        var button = document.getElementById('menu_button');
        var menu = document.getElementById('menu')

        function toggle_menu() {
            if (!toggle) {
                toggle = true;
                menu.style.left = "0";
                document.body.style.overflow = "hidden"
            } else {
                toggle = false;
                menu.style.left = "-100%";
                document.body.style.overflow = ""
            }
        }
    </Script>
</body>
</html>
