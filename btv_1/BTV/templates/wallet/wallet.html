{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blue Trade Venture</title>

    <!-- here i'm importing fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        .poppins-medium {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
        }

        .poppins-semibold {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: normal;
        }

        .poppins-bold {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
        }

    </style>

</head>
<body class="flex flex-col items-center w-full h-[100vh] bg-gradient-to-b from-black to-slate-300">
    
    {% include "../base/dashboard_base.html" %}

    <div class=' h-[80vh] absolute top-[10%] md:top-[15%] lg:top-[5%] z-10 flex flex-col items-center w-full  lg:pt-[100px] z-1 '>
        <div class='rounded-[30px] w-full h-[20%] md:h[10%] md:w-[80%] bg-white flex flex-col justify-center'>
            <div class=' bg-[#272829] h-[50px] w-[80%] md:w-[50%] ml-5 rounded-[5px] flex flex-col justify-center'>
                <p class='ml-5 text-xl text-white poppins-regular'>Amount balance : â‚¹ {{ message }} </p>
            </div>
        </div>
        <div class='h-[80%] lg:h-[90%]  w-[90%] bg-white mt-10 rounded-[20px] flex flex-col items-center'>
            <div class='grid w-full grid-cols-2 md:grid-cols-4 md:gap-5'>
                
                <a href='/recharge/' class='m-2 rounded-full hover:bg-[#FF204E] group'>
                    <div class='flex flex-col items-center justify-center m-5' >
                        <img src="{% static 'wallet/recharge.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Recharge</p>
                    </div>
                </a>

                <a href='/withdraw' class='m-2 rounded-full hover:bg-[#FF204E] group'>
                    <div class='flex flex-col items-center justify-center m-5' >
                        <img src="{% static 'wallet/withdrawl.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Withdraw</p>
                    </div>
                </a>
                
                <a href='/income/' class='m-2 rounded-full hover:bg-[#FF204E] group'>
                    <div class='flex flex-col items-center justify-center m-5' >
                        <img src="{% static 'wallet/income.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Income</p>
                    </div>
                </a>

                <a href='/account/' class='m-2 rounded-full hover:bg-[#FF204E] group'>
                    <div class='flex flex-col items-center justify-center m-5' >
                        <img src="{% static 'wallet/account.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Account</p>
                    </div>
                </a>

            </div>
            <h1 class='m-10 text-xl text-black poppins-regular'>Funding Details</h1>
            <!-- Funding details  -->
            <div class='grid w-full grid-cols-2 gap-4 max-w-[800px]'>
                <a href='/commision-history/' class='p-5 m-2 rounded-full hover:bg-[#FF204E] group' >
                    <div class='flex flex-col items-center justify-center' >
                        <img src="{% static 'wallet/stock.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Commission</p>
                    </div>
                </a>
                <a href='/refferal/' class='p-5 m-2 rounded-full hover:bg-[#FF204E] group'>
                    <div class='flex flex-col items-center justify-center' >
                        <img src="{% static 'wallet/cup.svg' %}" class='h-[30px] w-[30px]'/>
                        <p>Refferal Bonus</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <Script>
        var toggle = false;
        var button = document.getElementById('menu_button');
        var menu = document.getElementById('menu')

        function toggle_menu() {
            if (!toggle) {
                toggle = true;
                menu.style.left = "0";
                document.body.style.overflow = "hidden"
            } else {
                toggle = false;
                menu.style.left = "-100%";
                document.body.style.overflow = ""
            }
        }
    </Script>
</body>
</html>
